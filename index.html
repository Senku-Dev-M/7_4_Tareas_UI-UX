<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jala University — Sign in</title>

  <!-- Tipografía principal (Inter, desde Figma) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <!-- Card contenedor principal -->
    <section class="card" role="region" aria-label="Login">
      
      <!-- Columna izquierda: imagen decorativa -->
      <div class="card__media" aria-hidden="true"></div>

      <!-- Columna derecha: contenido del formulario -->
      <div class="card__content">
        
        <!-- Logo institucional -->
        <img
          class="logo"
          src="https://firebasestorage.googleapis.com/v0/b/qatustore.firebasestorage.app/o/LogoJala.png?alt=media&token=baa666fb-826f-4f7e-822f-0c62d6a5d693"
          alt="Jala University"
          width="154" height="48"
        />

        <!-- Título de bienvenida -->
        <h1 class="title">Nice to see you again</h1>

        <!-- Formulario de inicio de sesión -->
        <form class="form" action="#" method="post" novalidate>
          
          <!-- Campo Email -->
          <label class="field">
            <input
              class="field__input"
              type="email"
              name="email"
              placeholder="Email"
              aria-label="Email"
              required
            />
          </label>

          <!-- Campo Password con icono para mostrar/ocultar -->
          <label class="field">
            <div class="password-wrap">
              <input
                class="field__input"
                type="password"
                name="password"
                placeholder="Password"
                aria-label="Password"
                required
              />
              <!-- Botón con icono de "ojo" para alternar visibilidad -->
              <button
                class="icon-btn"
                type="button"
                aria-label="Toggle password visibility"
              >
                <!-- SVG del icono de ojo tachado -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path d="M19.7999 22.6L15.5999 18.4501C15.0166 18.6334 14.4249 18.7709 13.8249 18.8626C13.2249 18.9542 12.6166 19 11.9999 19C9.76657 19 7.7249 18.4001 5.8749 17.2001C4.0249 16 2.5749 14.4167 1.5249 12.45C1.44157 12.3 1.37907 12.1459 1.3374 11.9875C1.29574 11.8292 1.2749 11.6667 1.2749 11.5C1.2749 11.3334 1.29574 11.1709 1.3374 11.0125C1.37907 10.8542 1.44157 10.7 1.5249 10.55C1.89157 9.90005 2.28324 9.26672 2.6999 8.65005C3.11657 8.03338 3.5999 7.48338 4.1499 7.00005L1.3999 4.20005L2.7999 2.80005L21.1999 21.2001L19.7999 22.6Z"
                        fill="#737A86"/>
                </svg>
              </button>
            </div>
          </label>

          <!-- Link "Forgot password?" alineado a la derecha -->
          <div class="row row--end">
            <a class="link" href="#">Forgot password?</a>
          </div>

          <!-- Botón principal de login -->
          <button class="btn btn--primary" type="submit">Sign in</button>

          <!-- Texto inferior con link de registro -->
          <p class="meta">
            Don’t have an account? <a class="link" href="#">Create account</a>
          </p>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
